<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Cube Loader</title>
    <style>
        .matrix-cube-loader {
          width: 200px; 
          height: 200px;
          margin: 40px auto;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          perspective: 600px;
          background-color: black;
          border-radius: 100px;
          animation: round-round 3s linear infinite;
        }

        .cube {
          width: 150px;
          height: 150px;
          position: relative;
          transform-style: preserve-3d;
          animation: cube-spin 3s linear infinite;
        }

        .cube span {
          position: absolute;
          width: 100%;
          height: 100%;
          font-family: monospace;
          font-size: 50px;
          color: #00ff99;
          display: flex;
          justify-content: center;
          align-items: center;
          text-shadow: 0 0 12px #00ff99;
          animation: digit-flicker 1s infinite alternate;
        }

        /* 6 Faces of cube */
        .cube span:nth-child(1) {
          transform: rotateY(0deg) translateZ(35px);
        }
        .cube span:nth-child(2) {
          transform: rotateY(90deg) translateZ(35px);
        }
        .cube span:nth-child(3) {
          transform: rotateY(180deg) translateZ(35px);
        }
        .cube span:nth-child(4) {
          transform: rotateY(270deg) translateZ(35px);
        }
        .cube span:nth-child(5) {
          transform: rotateX(90deg) translateZ(35px);
        }
        .cube span:nth-child(6) {
          transform: rotateX(-90deg) translateZ(35px);
        }

        .beam {
          position: absolute;
          width: 140px;
          height: 180px;
          background: radial-gradient(
            circle at center,
            rgba(0, 255, 140, 0.18),
            rgba(0, 255, 140, 0.05),
            transparent 70%
          );
          filter: blur(15px);
          animation: beam-pulse 2.2s ease-in-out infinite;
        }

        /* Animations Background */
        @keyframes round-round {
          0% {
            background-color: rgb(85, 0, 0);
          }
          50% {
            background-color: rgb(0, 0, 0);
          }
          100% {
            background-color: rgb(85, 0, 0);
          }
        }

        /* Animations */
        @keyframes cube-spin {
          0% {
            transform: rotateX(0deg) rotateY(0deg);
          }
          100% {
            transform: rotateX(360deg) rotateY(360deg);
          }
        }

        @keyframes digit-flicker {
          0%,
          100% {
            opacity: 0.9;
            text-shadow: 0 0 12px #00ff99;
          }
          50% {
            opacity: 0.3;
            text-shadow: 0 0 4px #00ff99;
          }
        }

        @keyframes beam-pulse {
          0%,
          100% {
            opacity: 0.4;
            transform: scale(1);
          }
          50% {
            opacity: 0.8;
            transform: scale(1.15);
          }
        }

    </style>
</head>
<body>
    <div class="matrix-cube-loader">
        <div class="cube">
            <span>0</span>
            <span>1</span>
            <span>0</span>
            <span>1</span>
            <span>1</span>
            <span>0</span>
        </div>
        <div class="beam"></div>
    </div>

</body>
</html>
