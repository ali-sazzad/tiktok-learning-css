    <title>Settings Button — Micro-Interactions</title>
    <style>

/* Settings Button — Micro-Interactions */
        .sazzad-settings-btn {
  display: flex;
  justify-content: center;
  align-items: center;
}

.sazzad-btn {
  width: 55px;
  height: 55px;
  border-radius: 14px;
  background: #111;
  border: 1px solid #1f1f1f;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 
    background 0.3s ease,
    box-shadow 0.3s ease,
    transform 0.2s ease;
  position: relative;
  overflow: hidden;
}

.sazzad-btn:hover {
  background: #181818;
  box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
  transform: translateY(-4px);
}

.sazzad-btn:active {
  transform: scale(0.92);
  box-shadow: 0 0 6px rgba(0, 200, 255, 0.3);
}

.sazzad-icon svg {
  width: 26px;
  height: 26px;
  color: #00d0ff;
  transition: transform 0.5s ease;
}

.sazzad-btn:hover .sazzad-icon svg {
  transform: rotate(160deg);
}

.sazzad-btn:active .sazzad-icon svg {
  transform: rotate(240deg) scale(0.85);
}

/* ======================================== */
/* 3D Floating Settings Button */
.sazzad-3d-settings-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* 3D Button Base */
.sazzad-3d-settings-btn {
  position: relative;
  border: none;
  padding: 0;
  background: transparent;
  cursor: pointer;
  outline: none;
  width: 160px;
  height: 56px;
  perspective: 600px;
}

/* Common 3D layers */
.sazzad-3d-layer {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  pointer-events: none;
}

/* Back “block” giving depth */
.sazzad-3d-back {
  background: linear-gradient(145deg, #050509, #12121b);
  box-shadow:
    0 14px 24px rgba(0, 0, 0, 0.85),
    0 0 0 1px rgba(255, 255, 255, 0.02);
  transform: translateY(8px);
}

/* Glow underneath */
.sazzad-3d-glow {
  filter: blur(16px);
  opacity: 0.0;
  background: radial-gradient(circle at 50% 100%, rgba(0, 224, 255, 0.7), transparent 60%);
  transition: opacity 0.35s ease;
}

/* Front content “card” */
.sazzad-3d-content {
  position: relative;
  z-index: 1;
  border-radius: 18px;
  background: radial-gradient(circle at 0% 0%, #1bffff 0%, #004cff 40%, #05030d 100%);
  box-shadow:
    0 10px 20px rgba(0, 0, 0, 0.75),
    0 0 0 1px rgba(255, 255, 255, 0.05),
    inset 0 0 18px rgba(255, 255, 255, 0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  height: 100%;
  transform-style: preserve-3d;
  transform: translateZ(0) translateY(0) rotateX(16deg) rotateY(-14deg);
  transition:
    transform 0.28s ease,
    box-shadow 0.28s ease,
    background 0.3s ease;
  animation: sazzad-3d-float 3.2s ease-in-out infinite alternate;
}

/* Icon */
.sazzad-3d-icon {
  display: flex;
  align-items: center;
  justify-content: center;
}

.sazzad-3d-icon svg {
  width: 22px;
  height: 22px;
  color: #e8fbff;
  transform: translateZ(16px);
  transition: transform 0.35s ease;
}

/* Label */
.sazzad-3d-label {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  color: #f6fbff;
  transform: translateZ(10px);
  text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
}

/* Hover state = float up + straighten + glow */
.sazzad-3d-settings-btn:hover .sazzad-3d-content {
  transform: translateZ(18px) translateY(-6px) rotateX(6deg) rotateY(-4deg);
  box-shadow:
    0 18px 30px rgba(0, 0, 0, 0.9),
    0 0 20px rgba(0, 232, 255, 0.45);
}

.sazzad-3d-settings-btn:hover .sazzad-3d-icon svg {
  transform: translateZ(24px) rotate(160deg) scale(1.05);
}

.sazzad-3d-settings-btn:hover .sazzad-3d-glow {
  opacity: 1;
}

/* Active (click) = press in */
.sazzad-3d-settings-btn:active .sazzad-3d-content {
  transform: translateZ(6px) translateY(2px) rotateX(3deg) rotateY(-2deg) scale(0.97);
  box-shadow:
    0 10px 16px rgba(0, 0, 0, 0.85),
    0 0 10px rgba(0, 200, 255, 0.35);
  transition-duration: 0.12s;
}

.sazzad-3d-settings-btn:active .sazzad-3d-icon svg {
  transform: translateZ(12px) rotate(220deg) scale(0.9);
}

/* Small idle float animation */
@keyframes sazzad-3d-float {
  0% {
    transform: translateZ(0) translateY(0) rotateX(16deg) rotateY(-14deg);
  }
  100% {
    transform: translateZ(10px) translateY(-4px) rotateX(12deg) rotateY(-10deg);
  }
}

/* ======================================== */
/* SETTINGS ORB — 3D FLOATING */
.sazzad-orb-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
  background: radial-gradient(circle at top, #101623, #05060a 60%, #020308 100%);
}

/* Button container */
.sazzad-orb-btn {
  position: relative;
  width: 76px;
  height: 76px;
  padding: 0;
  border: none;
  cursor: pointer;
  border-radius: 50%;
  background: transparent;
  outline: none;
}

/* Soft shadow base */
.sazzad-orb-back {
  position: absolute;
  inset: 8px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 25%, #060711, #020308 80%);
  box-shadow:
    0 18px 30px rgba(0, 0, 0, 0.9),
    0 0 0 1px rgba(255, 255, 255, 0.02);
  filter: blur(0.2px);
  pointer-events: none;
}

/* Under-glow */
.sazzad-orb-glow {
  position: absolute;
  inset: 12px;
  border-radius: 50%;
  background: radial-gradient(circle at 50% 100%, rgba(0, 220, 255, 0.7), transparent 70%);
  opacity: 0;
  filter: blur(16px);
  transition: opacity 0.4s ease;
  pointer-events: none;
}

/* Main orb core */
.sazzad-orb-content {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Glass + depth */
  background: radial-gradient(circle at 30% 20%, #3ff0ff, #0a3fff 40%, #020712 80%);
  box-shadow:
    0 10px 22px rgba(0, 0, 0, 0.95),
    0 0 0 1px rgba(255, 255, 255, 0.05),
    inset 0 0 20px rgba(255, 255, 255, 0.12);

  transform: translateY(0);
  transition:
    transform 0.3s ease,
    box-shadow 0.3s ease,
    background 0.35s ease;

  animation: sazzad-orb-idle 3.4s ease-in-out infinite alternate;
}

/* Neon ring + glass overlay using pseudo-elements */
.sazzad-orb-content::before,
.sazzad-orb-content::after {
  content: "";
  position: absolute;
  inset: 10px;
  border-radius: 50%;
  pointer-events: none;
}

/* Outer animated ring */
.sazzad-orb-content::before {
  border: 1px solid rgba(255, 255, 255, 0.08);
  background:
    conic-gradient(
      from 0deg,
      rgba(0, 255, 255, 0.0),
      rgba(0, 255, 255, 0.9),
      rgba(0, 255, 255, 0.0) 30%,
      rgba(0, 255, 255, 0.0) 100%
    );
  mix-blend-mode: screen;
  opacity: 0.7;
  transform: scale(1);
  animation: sazzad-orb-ring 4.6s linear infinite;
}

/* Inner glass highlight */
.sazzad-orb-content::after {
  inset: 15px;
  background:
    radial-gradient(circle at 30% 15%, rgba(255, 255, 255, 0.38), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0, 0, 0, 0.7), transparent 55%);
  opacity: 0.9;
}

/* Icon */
.sazzad-orb-icon {
  position: relative;
  z-index: 2;
  width: 28px;
  height: 28px;
  color: #f5fdff;
  transform: translateY(0);
  transition:
    transform 0.35s ease,
    filter 0.35s ease,
    opacity 0.25s ease;
  filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6));
}

/* Hover interaction */
.sazzad-orb-btn:hover .sazzad-orb-content {
  transform: translateY(-6px);
  box-shadow:
    0 20px 34px rgba(0, 0, 0, 1),
    0 0 30px rgba(0, 238, 255, 0.55);
  background: radial-gradient(circle at 20% 20%, #6affe9, #1664ff 45%, #02040c 85%);
}

.sazzad-orb-btn:hover .sazzad-orb-glow {
  opacity: 1;
}

.sazzad-orb-btn:hover .sazzad-orb-icon {
  transform: translateY(-2px) scale(1.06) rotate(18deg);
  filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.9));
}

/* Active (click) */
.sazzad-orb-btn:active .sazzad-orb-content {
  transform: translateY(-1px) scale(0.94);
  box-shadow:
    0 12px 22px rgba(0, 0, 0, 0.95),
    0 0 16px rgba(0, 200, 255, 0.45);
  transition-duration: 0.12s;
}

.sazzad-orb-btn:active .sazzad-orb-icon {
  transform: translateY(1px) scale(0.9) rotate(-18deg);
  opacity: 0.9;
}

/* Idle breathing float */
@keyframes sazzad-orb-idle {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-4px);
  }
}

/* Slow rotating neon ring */
@keyframes sazzad-orb-ring {
  0% {
    transform: scale(1) rotate(0deg);
  }
  100% {
    transform: scale(1) rotate(360deg);
  }
}
