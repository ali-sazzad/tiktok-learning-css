<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Download Orb variation1</title>
    <style>
      /* By ali-sazzad – Nebula Download Orb */
.ali-nebula-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
}

.ali-nebula-toggle {
  --ali-nebula-bg: rgba(8, 10, 25, 0.9);
  --ali-nebula-border: rgba(98, 140, 255, 0.6);
  --ali-nebula-accent: #76a9ff;
  --ali-nebula-accent-strong: #35f0ff;
  --ali-nebula-success: #3bd86b;

  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 8px 14px 8px 8px;
  border-radius: 999px;
  border: 1px solid var(--ali-nebula-border);
  background:
    radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.3), transparent 55%),
    radial-gradient(circle at 100% 100%, rgba(45, 212, 191, 0.2), transparent 55%),
    var(--ali-nebula-bg);
  box-shadow:
    0 0 0 1px rgba(15, 23, 42, 0.8),
    0 0 22px rgba(56, 189, 248, 0.25);
  cursor: pointer;
  overflow: hidden;
  transition:
    transform 0.2s ease,
    box-shadow 0.3s ease,
    border-color 0.3s ease;
}

.ali-nebula-toggle:hover {
  transform: translateY(-1px);
  box-shadow:
    0 0 0 1px rgba(56, 189, 248, 0.6),
    0 0 32px rgba(56, 189, 248, 0.4);
}

.ali-nebula-input {
  display: none;
}

/* Orb */

.ali-nebula-orb {
  position: relative;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
}

.ali-nebula-ring {
  position: absolute;
  inset: 0;
  border-radius: inherit;
  border: 2px solid rgba(148, 163, 184, 0.2);
  box-shadow: 0 0 18px rgba(129, 140, 248, 0.45);
  overflow: hidden;
}

.ali-nebula-ring::before {
  content: "";
  position: absolute;
  inset: -40%;
  background: conic-gradient(
    from 0deg,
    var(--ali-nebula-accent-strong),
    var(--ali-nebula-accent),
    transparent 55%,
    transparent 100%
  );
  opacity: 0;
  transform: rotate(0deg);
  transition: opacity 0.25s ease;
}

.ali-nebula-core {
  position: relative;
  z-index: 1;
  width: 32px;
  height: 32px;
  border-radius: inherit;
  background: radial-gradient(
    circle at 30% 20%,
    #ffffff,
    #c4d3ff 40%,
    #3b82f6 100%
  );
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f172a;
  box-shadow: 0 0 14px rgba(129, 140, 248, 0.9);
  transition:
    transform 0.3s ease,
    box-shadow 0.3s ease,
    background 0.4s ease;
}

/* Icons */

.ali-nebula-icon {
  width: 20px;
  height: 20px;
  position: absolute;
  transition:
    opacity 0.25s ease,
    transform 0.3s ease;
}

.ali-nebula-icon-check {
  opacity: 0;
  transform: scale(0.6) translateY(8px);
}

/* Text */

.ali-nebula-text {
  position: relative;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.01em;
  white-space: nowrap;
  transition:
    opacity 0.2s ease,
    transform 0.3s ease,
    color 0.4s ease;
}

.ali-nebula-text-primary {
  color: #e5e7eb;
}

.ali-nebula-text-secondary {
  position: absolute;
  left: 64px;
  opacity: 0;
  transform: translateY(6px);
  color: #bbf7d0;
}

/* Hover */

.ali-nebula-toggle:hover .ali-nebula-core {
  transform: translateY(-1px) scale(1.02);
}

/* Checked state */

.ali-nebula-input:checked + .ali-nebula-orb .ali-nebula-ring::before {
  opacity: 1;
  animation: ali-nebula-spin 1.6s ease-in-out forwards;
}

.ali-nebula-input:checked + .ali-nebula-orb .ali-nebula-core {
  background: radial-gradient(
    circle at 30% 20%,
    #ecfdf5,
    #4ade80 45%,
    #15803d 100%
  );
  box-shadow: 0 0 20px rgba(74, 222, 128, 0.95);
  transform: scale(0.98);
}

.ali-nebula-input:checked + .ali-nebula-orb .ali-nebula-icon-arrow {
  opacity: 0;
  transform: scale(0.6) translateY(-8px);
}

.ali-nebula-input:checked + .ali-nebula-orb .ali-nebula-icon-check {
  opacity: 1;
  transform: scale(1) translateY(0);
}

.ali-nebula-input:checked ~ .ali-nebula-text-primary {
  opacity: 0;
  transform: translateY(-6px);
}

.ali-nebula-input:checked ~ .ali-nebula-text-secondary {
  opacity: 1;
  transform: translateY(0);
}

/* Keyframes */

@keyframes ali-nebula-spin {
  0% {
    transform: rotate(0deg);
    opacity: 1;
  }
  60% {
    opacity: 1;
  }
  100% {
    transform: rotate(340deg);
    opacity: 0;
  }
}

    </style>
</head>
<body>
  <!-- By ali-sazzad -->
<div class="ali-nebula-wrapper">
  <label class="ali-nebula-toggle">
    <input type="checkbox" class="ali-nebula-input" />

    <span class="ali-nebula-orb">
      <span class="ali-nebula-ring"></span>
      <span class="ali-nebula-core">
        <svg
          class="ali-nebula-icon ali-nebula-icon-arrow"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M12 3v14m0 0-4-4m4 4 4-4"
          />
        </svg>

        <svg
          class="ali-nebula-icon ali-nebula-icon-check"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="m5 13 4 4L19 7"
          />
        </svg>
      </span>
    </span>

    <span class="ali-nebula-text ali-nebula-text-primary">Download</span>
    <span class="ali-nebula-text ali-nebula-text-secondary">Opening…</span>
  </label>
</div>

</body>
</html>
