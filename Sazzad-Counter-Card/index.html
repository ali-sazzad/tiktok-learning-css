<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sazzad Counter Card</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #020617, #020617 40%, #111827);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Mono", Consolas, monospace;
      color: #e5e7eb;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.16), transparent 55%),
                  #020617;
      border-radius: 20px;
      padding: 22px 26px;
      width: 320px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 12px 35px rgba(15, 23, 42, 0.95),
        0 0 25px rgba(34, 197, 94, 0.18);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 14px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .card-badge {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(45, 212, 191, 0.7);
      background: rgba(15, 118, 110, 0.2);
      color: #a5f3fc;
    }

    .card-main-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #6b7280;
      margin-top: 6px;
      margin-bottom: 10px;
    }

    .random-counter {
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(45, 212, 191, 0.8);
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #randomNumberCard {
      font-size: 32px;
      letter-spacing: 0.22em;
      color: #22c55e;
      text-align: center;
      text-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
      animation: pulse 0.5s infinite alternate;
    }

    .card-footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #6b7280;
    }

    @keyframes pulse {
      from {
        opacity: 0.78;
        transform: scale(1);
      }
      to {
        opacity: 1;
        transform: scale(1.02);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="card-title">SAZZAD COUNTER</div>
      <div class="card-badge">LIVE</div>
    </div>

    <div class="card-main-label">ACTIVE RANDOM METRIC</div>

    <div class="random-counter">
      <span id="randomNumberCard">0000</span>
    </div>

    <div class="card-footer">
      <span>RANDOMIZED</span>
      <span>AUTO-REFRESH</span>
    </div>
  </div>

  <script>
    const MIN_CARD = 1000;
    const MAX_CARD = 9999;
    const SPEED_CARD = 100;

    const elCard = document.getElementById("randomNumberCard");

    function getRandomIntCard(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateRandomCard() {
      const n = getRandomIntCard(MIN_CARD, MAX_CARD);
      elCard.textContent = n.toString().padStart(4, "0");
    }

    setInterval(updateRandomCard, SPEED_CARD);
    updateRandomCard();
  </script>

</body>
</html>
