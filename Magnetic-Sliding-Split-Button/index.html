<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Sliding Split Button</title>
    <style>
        .sazzad-magnet-btn {
  position: relative;
  width: 210px;
  height: 60px;
  border-radius: 999px;
  border: none;
  padding: 0;
  background: #050509;
  cursor: pointer;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
  outline: none;
  color: #f5f5f5;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 0.6px;
  transition: box-shadow 0.35s ease, transform 0.35s ease;
  perspective: 800px; /* Enables 3D */
}

/* Outer glow */
.sazzad-magnet-glow {
  position: absolute;
  inset: -40%;
  background: radial-gradient(circle at 0% 0%, #00e0ff40, transparent 60%),
              radial-gradient(circle at 100% 100%, #ff007740, transparent 60%);
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
}

/* Center label */
.sazzad-magnet-center {
  position: relative;
  z-index: 4;
  font-size: 0.9rem;
  font-weight: 600;
  text-transform: uppercase;
  opacity: 0.9;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Halves */
.sazzad-magnet-half {
  position: absolute;
  top: 6px;
  width: calc(50% - 6px);
  height: calc(100% - 12px);
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transform: translateX(0) scale(0.9) translateY(0);
  opacity: 0;
  transition:
    transform 0.45s cubic-bezier(0.19, 1, 0.22, 1),
    opacity 0.35s ease,
    box-shadow 0.3s ease;
  z-index: 3;
}

.sazzad-magnet-left {
  left: 6px;
  background: linear-gradient(135deg, #00e0ff, #0066ff);
}

.sazzad-magnet-right {
  right: 6px;
  background: linear-gradient(135deg, #ff0077, #ff6a00);
}

.sazzad-magnet-label {
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  white-space: nowrap;
}

/* Hover effects */
.sazzad-magnet-btn:hover {
  transform: translateY(-2px);
  box-shadow:
    0 0 18px #00e0ff60,
    0 0 22px #ff007760;
}

.sazzad-magnet-btn:hover .sazzad-magnet-glow {
  opacity: 1;
}

.sazzad-magnet-btn:hover .sazzad-magnet-center {
  opacity: 0;
  transform: translateY(-8px);
}

/* 3D POP-UP + SLIDE-IN EFFECT */
.sazzad-magnet-btn:hover .sazzad-magnet-left {
  opacity: 1;
  transform:
    translateX(6px)
    scale(1)
    translateY(-6px)
    rotateX(12deg); /* 3D POP */
  box-shadow: 0 10px 18px #00e0ff50;
}

.sazzad-magnet-btn:hover .sazzad-magnet-right {
  opacity: 1;
  transform:
    translateX(-6px)
    scale(1)
    translateY(-6px)
    rotateX(12deg); /* 3D POP */
  box-shadow: 0 10px 18px #ff007750;
}

/* Focus */
.sazzad-magnet-btn:focus-visible {
  box-shadow:
    0 0 0 2px #0f172a,
    0 0 0 4px #38bdf8;
}

    </style>
</head>
<body>
    <!-- By sazzad-ali -->
<button class="sazzad-magnet-btn">
  <span class="sazzad-magnet-glow"></span>

  <span class="sazzad-magnet-half sazzad-magnet-left">
    <span class="sazzad-magnet-label">Download</span>
  </span>

  <span class="sazzad-magnet-half sazzad-magnet-right">
    <span class="sazzad-magnet-label">Open</span>
  </span>

  <span class="sazzad-magnet-center">
    Split Action
  </span>
</button>

</body>
</html>
