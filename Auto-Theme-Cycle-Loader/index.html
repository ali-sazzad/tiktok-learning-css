<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Theme Cycle Loader</title>
    <style>
        html, body {
            
  display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }    
    
/* Loader wrapper */
.theme-loader {
  min-height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ffe1f0, #f3f4ff);
  font-family:
    system-ui,
    -apple-system,
    BlinkMacSystemFont,
    "SF Pro Text",
    "Segoe UI",
    sans-serif;
  animation: loader-bg-cycle 4.8s ease-in-out infinite;
}

/* Phone container */
.loader-phone {
  width: 18rem;
  height: 18rem;
  border-radius: 1.8rem;
  background: #fdfdfd;
  box-shadow: 0 16px 34px rgba(15, 23, 42, 0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  animation: phone-bg-cycle 4.8s ease-in-out infinite;
}

/* Header (top bar) */
.loader-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.7rem 1.2rem;
  font-size: 0.8rem;
  opacity: 0.7;
  color: #111827;
  animation: header-color-cycle 4.8s ease-in-out infinite;
}

.loader-status {
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.loader-battery {
  width: 0.9rem;
  height: 0.45rem;
  border-radius: 2px;
  background: #111827;
  animation: battery-color-cycle 4.8s ease-in-out infinite;
}

.loader-signal {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 0 6px 7px 6px;
  border-color: transparent transparent #111827 transparent;
  transform: rotate(135deg);
  animation: signal-color-cycle 4.8s ease-in-out infinite;
}

/* Phone body */
.loader-body {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.7rem;
}

/* Orbit (sun/moon) */
.loader-orbit {
  position: relative;
  width: 7rem;
  height: 7rem;
  border-radius: 999px;
  background: radial-gradient(circle at 20% 0%, #ffe89a, #ff8f8f 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(249, 115, 22, 0.45);
  animation: orbit-cycle 4.8s ease-in-out infinite;
}

/* Sun + Moon */
.loader-sun,
.loader-moon {
  position: absolute;
  width: 3.4rem;
  height: 3.4rem;
  border-radius: 999px;
  transition: background 0.6s ease;
}

/* Day state default */
.loader-sun {
  background: radial-gradient(circle at 30% 20%, #fffbe6, #facc15);
  animation: sun-cycle 4.8s ease-in-out infinite;
}

.loader-moon {
  background: #111827;
  box-shadow: inset -6px -4px 0 rgba(55, 65, 81, 0.9);
  animation: moon-cycle 4.8s ease-in-out infinite;
}

/* Toggle track */
.loader-toggle-track {
  width: 70%;
  height: 2.6rem;
  border-radius: 999px;
  background: rgba(15, 23, 42, 0.08);
  position: relative;
  overflow: hidden;
}

/* Labels inside */
.loader-toggle-labels {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1rem;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.04em;
  user-select: none;
}

.loader-label {
  opacity: 0.6;
  transition:
    opacity 0.3s ease,
    color 0.3s ease;
}

.loader-label-light {
  color: #111827;
  animation: label-light-cycle 4.8s ease-in-out infinite;
}

.loader-label-dark {
  color: #6b7280;
  animation: label-dark-cycle 4.8s ease-in-out infinite;
}

/* Knob */
.loader-toggle-knob {
  position: absolute;
  width: 50%;
  height: 100%;
  border-radius: 999px;
  background: #ffffff;
  box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
  animation: knob-slide-cycle 4.8s ease-in-out infinite;
}

/* ---------------- KEYFRAMES ---------------- */

/* App background: light -> dark -> light */
@keyframes loader-bg-cycle {
  0%,
  20% {
    background: radial-gradient(circle at top, #ffe1f0, #f3f4ff);
  }
  50%,
  70% {
    background: radial-gradient(circle at top, #020617, #111827);
  }
  100% {
    background: radial-gradient(circle at top, #ffe1f0, #f3f4ff);
  }
}

/* Phone background cycle */
@keyframes phone-bg-cycle {
  0%,
  20% {
    background: #fdfdfd;
    box-shadow: 0 16px 34px rgba(15, 23, 42, 0.2);
  }
  50%,
  70% {
    background: #020617;
    box-shadow: 0 18px 36px rgba(0, 0, 0, 0.9);
  }
  100% {
    background: #fdfdfd;
    box-shadow: 0 16px 34px rgba(15, 23, 42, 0.2);
  }
}

/* Header text color */
@keyframes header-color-cycle {
  0%,
  20% {
    color: #111827;
  }
  50%,
  70% {
    color: #e5e7eb;
  }
  100% {
    color: #111827;
  }
}

/* Battery color */
@keyframes battery-color-cycle {
  0%,
  20% {
    background: #111827;
  }
  50%,
  70% {
    background: #e5e7eb;
  }
  100% {
    background: #111827;
  }
}

/* Signal color */
@keyframes signal-color-cycle {
  0%,
  20% {
    border-color: transparent transparent #111827 transparent;
  }
  50%,
  70% {
    border-color: transparent transparent #e5e7eb transparent;
  }
  100% {
    border-color: transparent transparent #111827 transparent;
  }
}

/* Orbit background: warm sunrise -> aurora night -> back */
@keyframes orbit-cycle {
  0%,
  20% {
    background: radial-gradient(circle at 20% 0%, #ffe89a, #ff8f8f 70%);
    box-shadow: 0 8px 20px rgba(249, 115, 22, 0.45);
  }
  50%,
  70% {
    background: radial-gradient(circle at 20% 0%, #6366f1, #22d3ee 65%);
    box-shadow: 0 10px 24px rgba(79, 70, 229, 0.7);
  }
  100% {
    background: radial-gradient(circle at 20% 0%, #ffe89a, #ff8f8f 70%);
    box-shadow: 0 8px 20px rgba(249, 115, 22, 0.45);
  }
}

/* Sun path + visibility */
@keyframes sun-cycle {
  0%,
  20% {
    transform: translateX(-0.3rem);
    opacity: 1;
  }
  40%,
  60% {
    transform: translateX(-2.6rem);
    opacity: 0;
  }
  80%,
  100% {
    transform: translateX(-0.3rem);
    opacity: 1;
  }
}

/* Moon path + visibility */
@keyframes moon-cycle {
  0%,
  20% {
    transform: translateX(2.8rem);
    opacity: 0;
  }
  40%,
  60% {
    transform: translateX(0.2rem);
    opacity: 1;
  }
  80%,
  100% {
    transform: translateX(2.8rem);
    opacity: 0;
  }
}

/* Knob sliding left <-> right */
@keyframes knob-slide-cycle {
  0%,
  20% {
    transform: translateX(0);
    background: #ffffff;
  }
  40%,
  60% {
    transform: translateX(100%);
    background: #111827;
  }
  80%,
  100% {
    transform: translateX(0);
    background: #ffffff;
  }
}

/* Labels emphasis */
@keyframes label-light-cycle {
  0%,
  20% {
    opacity: 1;
    color: #111827;
  }
  40%,
  60% {
    opacity: 0.4;
    color: #9ca3af;
  }
  80%,
  100% {
    opacity: 1;
    color: #111827;
  }
}

@keyframes label-dark-cycle {
  0%,
  20% {
    opacity: 0.4;
    color: #6b7280;
  }
  40%,
  60% {
    opacity: 1;
    color: #e5e7eb;
  }
  80%,
  100% {
    opacity: 0.4;
    color: #6b7280;
  }
}

</style>
</head>
<body>
    <div class="theme-loader">
  <div class="loader-phone">
    <div class="loader-header">
      <span class="loader-time">4:20</span>
      <span class="loader-time">@craftcodestudio</span>
      <div class="loader-status">
        <span class="loader-signal"></span>
        <span class="loader-battery"></span>
      </div>
    </div>

    <div class="loader-body">
      <div class="loader-orbit">
        <div class="loader-sun"></div>
        <div class="loader-moon"></div>
      </div>

      <div class="loader-toggle-track">
        <div class="loader-toggle-knob"></div>
        <div class="loader-toggle-labels">
          <span class="loader-label loader-label-light">Light</span>
          <span class="loader-label loader-label-dark">Dark</span>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
