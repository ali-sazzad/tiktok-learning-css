<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Slide Morph Switch</title>
    <style>
        html, body {
            
  display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }

.toggle-wrap {
  position: relative;
  width: 70px;
  height: 58px;
}

.toggle-input {
  display: none;
}

.toggle-btn {
  width: 70px;
  height: 58px;
  cursor: pointer;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.bar {
  position: absolute;
  width: 70px;
  height: 6px;
  background: #00ffe0;
  border-radius: 6px;
  transition: 0.35s ease;
  box-shadow: 0 0 6px #00ffe0;
}

/* Positions */
.b1 {
  transform: translateY(-18px);
}
.b2 {
  transform: translateY(0);
}
.b3 {
  transform: translateY(18px);
}

/* Checked â€” Morphing effect */
.toggle-input:checked + .toggle-btn .b1 {
  transform: translateY(0) rotate(45deg);
  width: 50px;
}

.toggle-input:checked + .toggle-btn .b2 {
  transform: translateX(40px);
  opacity: 0;
}

.toggle-input:checked + .toggle-btn .b3 {
  transform: translateY(0) rotate(-45deg);
  width: 50px;
}

    </style>
</head>
<body style="background-color: rgb(0, 0, 0);">
   <div class="toggle-wrap">
  <input type="checkbox" id="toggle" class="toggle-input" />
  <label for="toggle" class="toggle-btn">
    <span class="bar b1"></span>
    <span class="bar b2"></span>
    <span class="bar b3"></span>
  </label>
</div>

</body>
</html>
